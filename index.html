<!DOCTYPE html>
<html>
<head>
    <title>Reading test</title>
    <style>
        .container {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: slideUp 0.5s ease-in-out forwards;
        }

        .menu {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: color 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .begin-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.5s ease-in-out, color 0.5s ease-in-out, opacity 0.5s ease-in-out;
            border-radius: 30px;
        }

        .begin-button:hover {
            background-color: #666;
        }

        .fading {
            color: #fff;
            opacity: 0;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="menu">RSVP Reading Test</h1>
        <button class="begin-button" onclick="redirectToRSVP()">Begin</button>
    </div>
    <script>
        function redirectToRSVP() {
            const container = document.querySelector('.container');
            const menu = document.querySelector('.menu');
            const button = document.querySelector('.begin-button');

            // Start fading out the text and button
            setTimeout(() => {
                menu.classList.add('fading');
                button.classList.add('fading');
            }, 250); // Adjust the delay as needed

            // Remove the 'fading' class before redirecting
            setTimeout(() => {
                menu.classList.remove('fading');
                button.classList.remove('fading');

                // Redirect to the desired URL
                window.location.href = 'test_beta.html'; // Replace with your actual URL
            }, 750); // Adjust the delay as needed
        }
    </script>
</body>
</html>
